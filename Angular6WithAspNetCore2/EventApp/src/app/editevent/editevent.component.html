<div class="col-md-6">
  <h2 class="text-left">Edit Event</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="hidden" id="id" formControlName="id" name="id" />
      <label for="eventname">Name:</label>
      <input formControlName="eventName" placeholder="Enter Event Name" name="eventname" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description" placeholder="Description" name="description" class="form-control">
    </div>
    <div class="form-group">
      <label for="place">Place:</label>
      <input formControlName="place" placeholder="place" name="place" class="form-control">
    </div>
    <button class="btn btn-success">Update</button>

    <button class="btn btn-default" (click)="backToList()" style="margin-left: 20px;">Cancel</button>
  </form>
</div>
