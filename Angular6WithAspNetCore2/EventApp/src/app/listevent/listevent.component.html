<div class="col-md-6">
  <div class="pull-right">
    <h2> Events</h2>
  </div>
  <button class="btn btn-danger" (click)="addEvent()">Add User</button>
  <table class="table table-striped" [hidden]="events && events.length<=0">
    <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Place</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td class="hidden">{{event.id}}</td>
        <td>{{event.eventName}}</td>
        <td>{{event.description}}</td>
        <td>{{event.place}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteEvent(event)"> Delete</button>
          <button class="btn btn-primary" (click)="editEvent(event)" style="margin-left: 20px;"> Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div [hidden]="events && events.length>0"> No events found</div>
</div>
